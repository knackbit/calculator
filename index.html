<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALC IT UP</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main-content">    
        <div id="calc-container">
            <div class="row-container">
                <div id="display">numbers</div>
            </div>
            <div class="row-container">
                <div class="item-container">
                    <div id="clear">AC</div>
                </div>
                <div class="item-container">
                    <div>@</div>
                </div>
                <div class="item-container">
                    <div>@</div>
                </div>
                <div class="item-container">
                    <div id="divide">/</div>
                </div>
            </div>
            <div class="row-container">
                <div class="item-container">
                    <div id="seven">7</div>
                </div>
                <div class="item-container">
                    <div id="eight">8</div>
                </div>
                <div class="item-container">
                    <div id="nine">9</div>
                </div>
                <div class="item-container">
                    <div id="multiply">*</div>
                </div>
            </div>
            <div class="row-container">
                <div class="item-container">
                    <div id="four">4</div>
                </div>
                <div class="item-container">
                    <div id="five">5</div>
                </div>
                <div class="item-container">
                    <div id="six">6</div>
                </div>
                <div class="item-container">
                    <div id="subtract">-</div>
                </div>
            </div>
            <div class="row-container">
                <div class="item-container">
                    <div id="one">1</div>
                </div>
                <div class="item-container">
                    <div id="two">2</div>
                </div>
                <div class="item-container">
                    <div id="three">3</div>
                </div>
                <div class="item-container">
                    <div id="add">+</div>
                </div>
            </div>
            <div class="row-container">
                <div class="item-container">
                    <div id="zero">0</div>
                </div>
                <div class="item-container">
                    <div id="dot">.</div>
                </div>
                <div class="item-container">
                    <div id="equals">=</div>
                </div>
                <div class="item-container">
                    <div></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
